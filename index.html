<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Welcome to Electronics Store</h1>
    <p class="pg">Browse our collection of the latest electronics.</p>
    <button class="add-electronics-btn">Add Electronics</button>

    <div id="electronics-container"></div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Update Electronic device</h2>
            <form id="electronics-form">
                <input type="hidden" id="electronic-id">
                <label for="electronic-name">Name:</label>
                <input type="text" id="electronic-name" required>
                <label for="electronic-image">Image URL:</label>
                <input type="url" id="electronic-image" required>
                <label for="electronic-price">Price:</label>
                <input type="number" id="electronic-price" step="0.01" required>
                <label for="electronic-description">Description:</label>
                <textarea id="electronic-description" required></textarea>
                <button type="submit" id="submit-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
